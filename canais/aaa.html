<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AAA</title>
    <link rel="icon" href="https://raw.githubusercontent.com/Playtronic/tv/refs/heads/main/template/favicon.png" type="image/png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            color: white;
            text-align: center;
            min-height: 100vh;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        .offline-image {
            max-width: 600px;
            width: 100%;
            border-radius: 12px;
            margin-bottom: 20px;
        }
        
        .offline-message h3 {
            font-size: 2rem;
            margin-bottom: 10px;
        }
        
        .offline-message p {
            font-size: 0.85rem; /* Fonte reduzida conforme solicitado */
            opacity: 0.9;
            line-height: 1.4;
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <img src="https://github.com/Playtronic/tv/blob/main/template/TesteDeCores.png?raw=true" class="offline-image" alt="Canal fora do ar">
    <div class="offline-message">
        <h3>Canal Temporariamente Fora do Ar</h3>
        <p>Este canal está passando por manutenção ou atualizações.</p>
        <p>Tente novamente mais tarde.</p>
    </div>
</body>
</html>
