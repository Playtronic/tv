<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AAA</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            color: white;
            text-align: center;
            min-height: 100vh;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            width: 100%;
        }
        
        .channel-header {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .channel-logo {
            width: 60px;
            height: 60px;
            border-radius: 10px;
        }
        
        .channel-name {
            font-size: 2rem;
            font-weight: bold;
        }
        
        .subtitle {
            margin-bottom: 30px;
            font-size: 1.2rem;
            opacity: 0.9;
        }
        
        .video-wrapper {
            position: relative;
            width: 100%;
            max-width: 800px;
            height: 450px;
            margin: 20px auto;
            background-color: #000;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
        }
        
        .offline-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .offline-message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0,0,0,0.8);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            z-index: 10;
        }
        
        video {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        
        .custom-controls {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(to top, rgba(0,0,0,0.9), transparent);
            padding: 20px 15px 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            opacity: 0;
            transition: opacity 0.3s;
        }
        
        .video-wrapper:hover .custom-controls {
            opacity: 1;
        }
        
        .program-info {
            display: flex;
            justify-content: space-between;
            background: rgba(255,255,255,0.1);
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            width: 100%;
        }
        
        .program-item {
            flex: 1;
            padding: 0 15px;
        }
        
        .program-item:not(:last-child) {
            border-right: 1px solid rgba(255,255,255,0.2);
        }
        
        .program-label {
            font-size: 0.9rem;
            opacity: 0.8;
            margin-bottom: 5px;
        }
        
        .program-name {
            font-size: 1.1rem;
            font-weight: bold;
            color: #fdbb2d;
        }
        
        .contact-info {
            text-align: center;
            margin-top: 20px;
            padding: 10px;
            font-size: 14px;
            color: white;
            width: 100%;
        }
    </style>
</head>
<body>
    
    <div class="container">
        <div class="channel-header">
            <img src="https://raw.githubusercontent.com/Playtronic/tv/refs/heads/main/template/logotv.png" class="channel-logo" alt="Logo">
            <h1 class="channel-name">AAA</h1>
        </div>
        <p class="subtitle"></p>
        
        <div class="video-wrapper">
            
            <div class="loading" id="loadingMessage">Carregando programa√ß√£o...</div>
            <div class="commercial-indicator" id="commercialIndicator" style="display: none;">INTERVALO COMERCIAL</div>
            <div class="time-display" id="timeDisplay"></div>
            
            <video id="myVideo" playsinline style="display: none;">
                Seu navegador n√£o suporta a reprodu√ß√£o de v√≠deos HTML5.
            </video>
            
            <div id="youtubeContainer" class="youtube-container" style="display: none;"></div>
            
            <div class="autoplay-overlay hidden" id="autoplayOverlay">
                <button class="autoplay-button" id="autoplayButton">Ligar TV</button>
            </div>
            
            <div class="custom-controls">
                <div class="playback-controls">
                    <button class="control-btn" id="rewind10Btn" title="Retroceder 10 segundos">-10s</button>
                    <button class="control-btn" id="restartBtn" title="Voltar ao in√≠cio">‚èÆ In√≠cio</button>
                    <button class="control-btn" id="liveBtn" title="Ir para Ao Vivo"><span class="live-dot" id="liveDot"></span> AO VIVO</button>
                </div>
                <div class="volume-controls">
                    <button class="volume-btn" id="volumeBtn">üîä</button>
                    <input type="range" class="volume-slider" id="volumeSlider" min="0" max="1" step="0.1" value="1">
                </div>
                <button class="fullscreen-btn" id="fullscreenBtn">‚õ∂</button>
            </div>
            
        </div>
        
        <div class="program-info" id="program-info">
            <div class="program-item">
                <div class="program-label">Voc√™ est√° assistindo:</div>
                <div class="program-name" id="currentProgram">-</div>
            </div>
            <div class="program-item">
                <div class="program-label">A Seguir:</div>
                <div class="program-name" id="nextProgram">-</div>
            </div>
            <div class="program-item">
                <div class="program-label">Depois:</div>
                <div class="program-name" id="afterNextProgram">-</div>
            </div>
        </div>
        
        
        <div class="debug-info">
            <div class="program-item">
                <div class="program-label">Dias desde a estreia:</div>
                <div class="program-name" id="debugDays">-</div>
            </div>
            <div class="program-item">
                <div class="program-label">N¬∫ do programa:</div>
                <div class="program-name" id="debugProgram">-</div>
            </div>
            <div class="program-item">
                <div class="program-label">Data de estreia:</div>
                <div class="program-name">2025-12-02</div>
            </div>
        </div>
        
        <div class="contact-info">Contato: a@a.tv</div>
    </div>

        const TOTAL_SLOTS = 58;

</body>
</html>
