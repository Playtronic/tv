            <script>
                // SISTEMA DE CURTIDAS/DESCURTIDAS
                let currentUserChannel = null;
                let currentUserVote = null;
                let currentLikes = 0;
                let currentDislikes = 0;
                let channelStatsRef = null;
                let likesRef = null;
                let dislikesRef = null;
                let userVotesRef = null;
                
                function initializeVoteSystem() {
                    const channelId = "jaspion";
                    
                    if (!channelId) {
                        console.error("Channel ID não encontrado");
                        return;
                    }
                    
                    channelStatsRef = firebase.database().ref('channelStats/' + channelId);
                    likesRef = channelStatsRef.child('likes');
                    dislikesRef = channelStatsRef.child('dislikes');
                    userVotesRef = channelStatsRef.child('userVotes');
                    
                    firebase.auth().onAuthStateChanged((user) => {
                        currentUserChannel = user;
                        if (user) {
                            loadUserVote();
                        } else {
                            currentUserVote = null;
                            updateLikeDislikeUI();
                        }
                    });
                    
                    loadAndMonitorChannelStats();
                    setupLikeDislikeButtons();
                }
                
                function loadAndMonitorChannelStats() {
                    if (!channelStatsRef) return;
                    
                    likesRef.on('value', (snapshot) => {
                        const likes = snapshot.val();
                        currentLikes = likes === null ? 0 : parseInt(likes);
                        updateLikeDislikeUI();
                    });
                    
                    dislikesRef.on('value', (snapshot) => {
                        const dislikes = snapshot.val();
                        currentDislikes = dislikes === null ? 0 : parseInt(dislikes);
                        updateLikeDislikeUI();
                    });
                    
                    const statsRef = channelStatsRef;
                    statsRef.once('value').then((snapshot) => {
                        if (!snapshot.exists()) {
                            statsRef.set({
                                likes: 0,
                                dislikes: 0,
                                userVotes: {}
                            });
                        }
                    });
                }
                
                function loadUserVote() {
                    if (!currentUserChannel || !userVotesRef) {
                        currentUserVote = null;
                        updateLikeDislikeUI();
                        return;
                    }
                    
                    const userVoteRef = userVotesRef.child(currentUserChannel.uid);
                    userVoteRef.on('value', (snapshot) => {
                        currentUserVote = snapshot.val();
                        updateLikeDislikeUI();
                    });
                }
                
                function setupLikeDislikeButtons() {
                    const likeBtn = document.getElementById('likeBtn');
                    const dislikeBtn = document.getElementById('dislikeBtn');
                    
                    if (likeBtn && dislikeBtn) {
                        likeBtn.addEventListener('click', () => handleVote('like'));
                        dislikeBtn.addEventListener('click', () => handleVote('dislike'));
                    }
                }
                
                async function handleVote(voteType) {
                    if (!currentUserChannel) {
                        document.getElementById('loginOverlayChannel').style.display = 'flex';
                        return;
                    }
                    
                    if (!channelStatsRef) return;
                    
                    const userId = currentUserChannel.uid;
                    const userVoteRef = userVotesRef.child(userId);
                    
                    try {
                        const snapshot = await userVoteRef.once('value');
                        const currentVote = snapshot.val();
                        
                        if (currentVote === voteType) {
                            await userVoteRef.remove();
                            
                            if (voteType === 'like') {
                                await likesRef.transaction((current) => {
                                    return (current || 0) - 1;
                                });
                            } else {
                                await dislikesRef.transaction((current) => {
                                    return (current || 0) - 1;
                                });
                            }
                            
                            currentUserVote = null;
                        } else {
                            if (currentVote === 'like') {
                                await likesRef.transaction((current) => {
                                    return (current || 0) - 1;
                                });
                            } else if (currentVote === 'dislike') {
                                await dislikesRef.transaction((current) => {
                                    return (current || 0) - 1;
                                });
                            }
                            
                            await userVoteRef.set(voteType);
                            
                            if (voteType === 'like') {
                                await likesRef.transaction((current) => {
                                    return (current || 0) + 1;
                                });
                            } else {
                                await dislikesRef.transaction((current) => {
                                    return (current || 0) + 1;
                                });
                            }
                            
                            currentUserVote = voteType;
                        }
                        
                        if (window.showControls) {
                            window.showControls();
                        }
                        
                        if (window.resetControlsTimer) {
                            window.resetControlsTimer();
                        }
                        
                    } catch (error) {
                        console.error('Erro ao processar voto:', error);
                        alert('Erro ao registrar voto. Tente novamente.');
                    }
                }
                
                function updateLikeDislikeUI() {
                    const likeCount = document.getElementById('likeCount');
                    const dislikeCount = document.getElementById('dislikeCount');
                    const likeBtn = document.getElementById('likeBtn');
                    const dislikeBtn = document.getElementById('dislikeBtn');
                    const channelRating = document.getElementById('channelRating');
                    
                    if (likeCount) likeCount.textContent = currentLikes;
                    if (dislikeCount) dislikeCount.textContent = currentDislikes;
                    
                    if (likeBtn) likeBtn.classList.remove('active');
                    if (dislikeBtn) dislikeBtn.classList.remove('active');
                    
                    if (currentUserVote === 'like' && likeBtn) {
                        likeBtn.classList.add('active');
                    } else if (currentUserVote === 'dislike' && dislikeBtn) {
                        dislikeBtn.classList.add('active');
                    }
                    
                    if (channelRating) {
                        const totalVotes = currentLikes + currentDislikes;
                        if (totalVotes > 0) {
                            const rating = (currentLikes / totalVotes) * 10;
                            if (rating === 10) {
                                channelRating.textContent = '10';
                            } else {
                                channelRating.textContent = rating.toFixed(1);
                            }
                        } else {
                            channelRating.textContent = 'N/D';
                        }
                    }
                }
                
                document.addEventListener('DOMContentLoaded', function() {
                    setTimeout(() => {
                        initializeVoteSystem();
                    }, 1000);
                });
            </script>

    // Função para calcular dias desde a estreia (PARA TODOS OS MODOS)
    function calcularDiasDesdeEstreiaCanal() {
        const RELEASE_DATE = "2025-12-14";
        
        if (!RELEASE_DATE) {
            return 1;
        }
        
        // Criar data de estreia às 6h da manhã no horário local
        const [ano, mes, dia] = RELEASE_DATE.split('-').map(Number);
        const dataEstreia = new Date(ano, mes - 1, dia, 6, 0, 0, 0);
        
        // Obter data e hora atuais
        const agora = new Date();
        const horaAtual = agora.getHours();
        
        // Para ambos os modos, calcular data atual do canal (considerando que o dia do canal vai de 06:00 até 05:59 do dia seguinte)
        const dataAtualCanal = new Date(agora);
        
        // Se for antes das 6h, retrocede um dia
        if (horaAtual < 6) {
            dataAtualCanal.setDate(dataAtualCanal.getDate() - 1);
        }
        
        // Ajustar para 6h da manhã
        dataAtualCanal.setHours(6, 0, 0, 0);
        
        // Verificar se a data de estreia é válida (não pode ser futura)
        if (dataAtualCanal < dataEstreia) {
            return 1;
        }
        
        // Calcular diferença em dias
        const diferencaMs = dataAtualCanal.getTime() - dataEstreia.getTime();
        const diasDesdeEstreia = Math.floor(diferencaMs / (1000 * 60 * 60 * 24));
        
        // A data de estreia é o Dia 1
        const diaProgramacao = diasDesdeEstreia + 1;
        
        return diaProgramacao;
    }

    function ajustarSlotPlaylist(slotAtual, totalSlotsCanal) {
    if (totalSlotsCanal <= 0) return 0;
    
    let slotAjustado = slotAtual;
    
    // Se for negativo, retorna 0 (que será convertido para slot 1)

    }
    
    // Subtrair o total de slots até que seja menor que o total

        // Calcular percentual decorrido do slot atual (COM LOGS) - VERSÃO EM SEGUNDOS
function calcularPercentualSlot() {
    const agora = new Date();
    
    if (PROGRAMMING_MODE === 'grade') {
        const horas = agora.getHours();
        const minutos = agora.getMinutes();
        const segundos = agora.getSeconds();
        
        // Determinar hora base (6h da manhã do dia atual ou anterior)
        let horaBase;
        if (horas < 6) {
            // Se for antes das 6h, usar 6h do dia anterior
            const dataOntem = new Date(agora);
            dataOntem.setDate(dataOntem.getDate() - 1);
            horaBase = new Date(dataOntem);
            horaBase.setHours(6, 0, 0, 0);
        } else {
            // Se for 6h ou mais, usar 6h do dia atual
            horaBase = new Date(agora);
            horaBase.setHours(6, 0, 0, 0);
        }
        
        // Calcular diferença em segundos desde as 6h
        const diferencaMs = agora.getTime() - horaBase.getTime();
        const segundosDesde6h = diferencaMs / 1000; // em segundos com fração
        
        // Calcular segundos dentro do slot atual (cada slot tem 25 minutos = 1500 segundos)
        const segundosNoSlotAtual = segundosDesde6h % (SLOT_DURATION * 60);
        const percentual = segundosNoSlotAtual / (SLOT_DURATION * 60);
        
        console.log('Grade - Percentual slot:', (percentual*100).toFixed(1) + '%', 
                   'Segundos desde 6h:', segundosDesde6h.toFixed(0), 's',
                   'Segundos no slot:', segundosNoSlotAtual.toFixed(0), 's');
        
        return percentual;
    } else {
        // Modo Playlist: cálculo baseado no tempo desde a estreia
        const dataEstreia = new Date(RELEASE_DATE + 'T06:00:00');
        const diferencaMs = agora.getTime() - dataEstreia.getTime();
        const segundosDesdeEstreia = diferencaMs / 1000; // em segundos com fração
        
        // Se for negativo, ainda não começou
        if (segundosDesdeEstreia < 0) {
            return 0;
        }
        
        const segundosNoSlotAtual = segundosDesdeEstreia % (SLOT_DURATION * 60);
        const percentual = segundosNoSlotAtual / (SLOT_DURATION * 60);
        
        console.log('Playlist - Percentual slot:', (percentual*100).toFixed(1) + '%', 
                   'Segundos desde estreia:', segundosDesdeEstreia.toFixed(0), 's',
                   'Segundos no slot:', segundosNoSlotAtual.toFixed(0), 's');
        
        return percentual;
    }
}

                fullscreenBtn.addEventListener('click', function() {
                    if (!document.fullscreenElement) {
                        videoWrapper.requestFullscreen().catch(err => {
                            console.log("Erro ao entrar em tela cheia:", err);
                        });
                    } else {
                        document.exitFullscreen();
                    }
                    showControls();
                    resetControlsTimer();
                });
            }
                        if (autoplayButton) {
                autoplayButton.addEventListener('click', function() {
                    userStartedPlayback = true;
                    
                    // Calcula o percentual ATUAL do slot (NO MOMENTO DO CLIQUE)
                    const percentualSlot = calcularPercentualSlot();
                    console.log('Ligar TV - Percentual ATUAL:', (percentualSlot*100).toFixed(1), '%');
                    
                    if (autoplayOverlay) {
                        autoplayOverlay.classList.add('hidden');
                    }
                    
                    // Se já temos um vídeo carregado, ajusta seu tempo e dá play
                    if (videoElement && videoElement.src && videoElement.src !== '') {
                        // Para vídeo HTML5
                        if (videoElement.duration && percentualSlot > 0 && percentualSlot < 1) {
                            const startTime = videoElement.duration * percentualSlot;
                            videoElement.currentTime = Math.min(startTime, videoElement.duration - 1);
                            console.log('Ligar TV - Ajustando vídeo para:', startTime.toFixed(1), 'segundos (', (percentualSlot*100).toFixed(1), '%)');
                        }
                        
                        // Remove mute e dá play
                        videoElement.muted = false;
                        const playPromise = videoElement.play();
                        if (playPromise !== undefined) {
                            playPromise.catch(error => {
                                console.log('Erro ao dar play:', error);
                            });
                        }
                    }
                    
                    // Atualiza para o slot atual com o percentual ATUAL
                    reproduzirPrograma(currentPlayingSlot, percentualSlot);
                    
                    showControls();
                    resetControlsTimer();
                });
            }
            
            if (videoWrapper) {
                videoWrapper.addEventListener('mousemove', function() {
                    showControls();
                    resetControlsTimer();
                });
                
                videoWrapper.addEventListener('mouseleave', function() {
                    resetControlsTimer();
                });
            }
            
            document.addEventListener('keydown', function() {
                showControls();
                resetControlsTimer();
            });
        }
        
        function atualizarHora() {
            if (SHOW_TIME && timeDisplay) {
                const agora = new Date();
                const horas = agora.getHours().toString().padStart(2, '0');
                const minutos = agora.getMinutes().toString().padStart(2, '0');
                timeDisplay.textContent = `${horas}:${minutos}`;
            }
        }

                const videoUrl = videoInfo.videoUrl || (videoInfo.programa ? videoInfo.programa.videos[currentVideoIndex] : '');
                
                if (videoUrl.includes('youtube.com') || videoUrl.includes('youtu.be')) {
