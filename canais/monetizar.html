<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monetização - Gerador de TV Online</title>
    <link rel="icon" href="https://raw.githubusercontent.com/Playtronic/tv/refs/heads/main/template/favicon.png" type="image/png">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            color: white;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 2.5rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        h3 {
            margin-bottom: 10px;
            color: #ffcc44;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }

        textarea {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.9);
            font-size: 16px;
            color: #333;
            font-family: 'Courier New', monospace;
            min-height: 120px;
            resize: vertical;
        }

        textarea:focus {
            outline: none;
            box-shadow: 0 0 0 2px #fdbb2d;
        }

        input[type="url"],
        input[type="number"] {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.9);
            font-size: 16px;
            color: #333;
        }

        button {
            background: #fdbb2d;
            color: #000;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            font-size: 16px;
            margin: 5px;
            transition: background 0.3s;
        }

        button:hover {
            background: #ffcc44;
        }

        button.secondary {
            background: #4a5568;
            color: white;
        }

        button.secondary:hover {
            background: #2d3748;
        }

        .monetization-option {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .control-option {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 10px;
        }

        .navigation {
            display: flex;
            justify-content: space-between;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.2);
        }

        .loading {
            text-align: center;
            padding: 40px;
            font-size: 1.2rem;
        }

        .error {
            background: rgba(231, 76, 60, 0.2);
            border: 1px solid #e74c3c;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
        }

        .success {
            background: rgba(46, 204, 113, 0.2);
            border: 1px solid #2ecc71;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
        }

        .channel-header {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }

        .channel-logo {
            width: 80px;
            height: 80px;
            border-radius: 10px;
            object-fit: cover;
            border: 2px solid #fdbb2d;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .channel-info {
            flex: 1;
        }

        .channel-name {
            font-size: 1.8rem;
            margin-bottom: 5px;
            color: #fdbb2d;
        }

        .channel-slogan {
            font-size: 1rem;
            opacity: 0.9;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Configurações de Monetização</h1>
        <div id="loading" class="loading">Carregando configurações do canal...</div>

        <div id="content" style="display: none;">
            <div class="channel-header">
                <img id="channelLogo" class="channel-logo" src="" alt="Logo do Canal">
                <div class="channel-info">
                    <div class="channel-name" id="channelNameSpan"></div>
                    <div class="channel-slogan" id="channelSlogan"></div>
                </div>
            </div>

            <div class="monetization-option">
                <h3>1. AdsTerra - Banner</h3>
                <div class="control-option">
                    <input type="checkbox" id="adsTerraBanner">
                    <label for="adsTerraBanner">Habilitar banner no canal</label>
                </div>
                
                <div id="bannerSettings" style="display: none; margin-top: 15px;">
                    <div class="form-group">
                        <label for="adsTerraBannerCode">Código do Banner AdsTerra:</label>
                        <textarea id="adsTerraBannerCode" placeholder="Cole o código fornecido pelo AdsTerra"></textarea>
                    </div>
                </div>
            </div>

            <div class="monetization-option">
                <h3>2. AdsTerra - Intersticial</h3>
                <div class="control-option">
                    <input type="checkbox" id="adsTerraInterstitial">
                    <label for="adsTerraInterstitial">Habilitar anúncio intersticial</label>
                </div>
                
                <div id="interstitialSettings" style="display: none; margin-top: 15px;">
                    <div class="form-group">
                        <label for="adsTerraInterstitialCode">Código do Intersticial AdsTerra:</label>
                        <textarea id="adsTerraInterstitialCode" placeholder="Cole o código fornecido pelo AdsTerra"></textarea>
                    </div>
                </div>
            </div>

            <div class="navigation">
                <button id="cancelBtn" class="secondary">Cancelar</button>
                <button id="saveBtn">Salvar</button>
            </div>
        </div>

        <div id="errorMessage" class="error" style="display: none;"></div>
        <div id="successMessage" class="success" style="display: none;"></div>
    </div>

    <script>
        // Código JavaScript SIMPLIFICADO - sem funções complexas
        
        // Simular carregamento
        setTimeout(function() {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('content').style.display = 'block';
            
            // Configurar canais
            document.getElementById('channelNameSpan').textContent = 'Canal de Teste';
            document.getElementById('channelSlogan').textContent = 'Testando monetização';
            
            // Configurar event listeners simples
            document.getElementById('adsTerraBanner').addEventListener('change', function() {
                document.getElementById('bannerSettings').style.display = 
                    this.checked ? 'block' : 'none';
            });
            
            document.getElementById('adsTerraInterstitial').addEventListener('change', function() {
                document.getElementById('interstitialSettings').style.display = 
                    this.checked ? 'block' : 'none';
            });
            
            document.getElementById('saveBtn').addEventListener('click', function() {
                alert('Configurações salvas! (Versão simplificada)');
            });
            
            document.getElementById('cancelBtn').addEventListener('click', function() {
                window.location.href = 'index.html';
            });
            
        }, 1500);
    </script>
</body>
</html>
