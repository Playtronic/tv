                currentLikes = stats?.likes || 0;
                currentDislikes = stats?.dislikes || 0;
                updateLikeDislikeUI();
            });
        }
        
        // Carregar voto do usu√°rio atual
        function loadUserVote() {
            if (!currentUserChannel || !CHANNEL_ID) {
                currentUserVote = null;
                updateLikeDislikeUI();
                return;
            }
            
            userVoteRef = database.ref('channelStats/' + CHANNEL_ID + '/userVotes/' + currentUserChannel.uid);
            userVoteRef.on('value', (snapshot) => {
                currentUserVote = snapshot.val();
                updateLikeDislikeUI();
            });
        }
        
        // Configurar bot√µes de like/dislike
        function setupLikeDislikeButtons() {
            if (!likeBtn || !dislikeBtn) return;
            
            likeBtn.addEventListener('click', () => handleVote('like'));
            dislikeBtn.addEventListener('click', () => handleVote('dislike'));
        }
        
        // Lidar com voto
        async function handleVote(voteType) {
            if (!currentUserChannel) {
                document.getElementById('loginOverlayChannel').style.display = 'flex';
                return;
            }
            
            if (!CHANNEL_ID) return;
            
            const userId = currentUserChannel.uid;
            const userVoteRef = database.ref('channelStats/' + CHANNEL_ID + '/userVotes/' + userId);
            const likesRef = database.ref('channelStats/' + CHANNEL_ID + '/likes');
            const dislikesRef = database.ref('channelStats/' + CHANNEL_ID + '/dislikes');
            
            const snapshot = await userVoteRef.once('value');
            const currentVote = snapshot.val();
            
            if (currentVote === voteType) {
                await userVoteRef.remove();
                if (voteType === 'like') {
                    await likesRef.transaction((current) => (current || 0) - 1);
                } else {
                    await dislikesRef.transaction((current) => (current || 0) - 1);
                }
            } else {
                if (currentVote === 'like') {
                    await likesRef.transaction((current) => (current || 0) - 1);
                } else if (currentVote === 'dislike') {
                    await dislikesRef.transaction((current) => (current || 0) - 1);
                }
                
                await userVoteRef.set(voteType);
                if (voteType === 'like') {
                    await likesRef.transaction((current) => (current || 0) + 1);
                } else {
                    await dislikesRef.transaction((current) => (current || 0) + 1);
                }
            }
            
            showControls();
            resetControlsTimer();
        }
        
        // ==================== SISTEMA DE CONTAGEM DE ESPECTADORES ====================

        function inicializarContagemEspectadores() {

        // ==================== FUN√á√ïES PRINCIPAIS ====================
        
        // Calcular dias desde a estreia
        function calcularDiasDesdeEstreia() {
            const agora = new Date();
            const dataEstreia = new Date(RELEASE_DATE);
            
            let diaAtual = new Date(agora);
            
            if (agora.getHours() < 6) {
                diaAtual.setDate(diaAtual.getDate() - 1);
            }
            
            dataEstreia.setHours(0, 0, 0, 0);
            diaAtual.setHours(0, 0, 0, 0);
            
            const diferencaMs = diaAtual.getTime() - dataEstreia.getTime();
            let diasDesdeEstreia = Math.floor(diferencaMs / (1000 * 60 * 60 * 24));
            
            if (diasDesdeEstreia < 0) {
                diasDesdeEstreia = 0;
            }
            
            const diaProgramacao = diasDesdeEstreia + 1;
            
            return diaProgramacao;
        }
        
        // Calcular slot atual
        function calcularSlotAtual() {
            const agora = new Date();
            const horas = agora.getHours();
            const minutos = agora.getMinutes();
            const segundos = agora.getSeconds();
            
            let horasAjustadas = horas;
            if (horas < 6) {
                horasAjustadas += 24;
            }
            
            const minutosDesde6h = (horasAjustadas - 6) * 60 + minutos;
            const segundosDesde6h = minutosDesde6h * 60 + segundos;
            
            const slotAtual = Math.floor(segundosDesde6h / (SLOT_DURATION * 60));
            
            return slotAtual % TOTAL_SLOTS;
        }
        
        // Calcular percentual decorrido do slot atual
        function calcularPercentualSlot() {
            const agora = new Date();
            const minutos = agora.getMinutes();
            const segundos = agora.getSeconds();
            
            const segundosNoSlotAtual = (minutos % SLOT_DURATION) * 60 + segundos;
            const totalSegundosSlot = SLOT_DURATION * 60;
            
            return Math.min(segundosNoSlotAtual / totalSegundosSlot, 0.99);
        }
        
        // Determinar qual v√≠deo deve ser reproduzido
        function obterVideoParaSlot(slotIndex) {
            currentDay = calcularDiasDesdeEstreia();
            currentPlayingSlot = slotIndex;
            
            if (GRADE.length === 0 || TV_PROGRAMS.length === 0) {
                return null;
            }
            
            currentProgramIndex = GRADE[slotIndex];
            const programa = TV_PROGRAMS[currentProgramIndex];
            
            if (!programa || !programa.videos || programa.videos.length === 0) {
                return null;
            }
            
            currentVideoIndex = (currentDay - 1) % programa.videos.length;
            
            return {
                programa: programa,
                videoUrl: programa.videos[currentVideoIndex],
                programaIndex: currentProgramIndex,
                videoIndex: currentVideoIndex,
                dia: currentDay
            };
        }
        
        // Carregar v√≠deo HTML5
        function carregarVideoHTML5(url, iniciarNoPercentual = 0, autoplay = false) {
            if (youtubeContainer) {
                youtubeContainer.style.display = 'none';
                youtubeContainer.innerHTML = '';
            }
            
            if (videoElement) {
                videoElement.style.display = 'block';
                videoElement.src = url;
                
                videoElement.addEventListener('loadedmetadata', function() {
                    if (loadingMessage) {
                        loadingMessage.style.display = 'none';
                    }
                    
                    if (userStartedPlayback && iniciarNoPercentual > 0 && iniciarNoPercentual < 1) {
                        const startTime = videoElement.duration * iniciarNoPercentual;
                        videoElement.currentTime = Math.min(startTime, videoElement.duration - 1);
                    } else {
                        videoElement.currentTime = 0;
                    }
                    
                    if (userStartedPlayback || currentState === 'commercial') {
                        const playPromise = videoElement.play();
                        if (playPromise !== undefined) {
                            playPromise.catch(error => {
                                console.log('Autoplay bloqueado, tentando com mute:', error);
                                videoElement.muted = true;
                                videoElement.play().catch(e => console.log('Autoplay com mute tamb√©m falhou:', e));
                            });
                        }
                    }
                });
                
                videoElement.addEventListener('canplay', function() {
                    if (loadingMessage) {
                        loadingMessage.style.display = 'none';
                    }
                });
                
                videoElement.load();
            }
        }
        
        // Carregar v√≠deo do YouTube
        function carregarVideoYouTube(url, iniciarNoPercentual = 0, autoplay = false) {
            if (videoElement) {
                videoElement.style.display = 'none';
            }
            
            if (youtubeContainer) {
                youtubeContainer.style.display = 'block';
                
                let videoId = '';
                if (url.includes('v=')) {
                    videoId = url.split('v=')[1].split('&')[0];
                } else if (url.includes('youtu.be/')) {
                    videoId = url.split('youtu.be/')[1].split('?')[0];
                }
                
                if (videoId) {
                    let startSeconds = 0;
                    if (userStartedPlayback && iniciarNoPercentual > 0 && currentState === 'program') {
                        startSeconds = Math.floor(300 * iniciarNoPercentual);
                    }
                    
                    const shouldAutoplay = (userStartedPlayback || currentState === 'commercial') ? 1 : 0;
                    
                    youtubeContainer.innerHTML = `<iframe class="youtube-iframe" src="https://www.youtube.com/embed/${videoId}?autoplay=${shouldAutoplay}&controls=0&modestbranding=1&rel=0&start=${startSeconds}&mute=0" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>`;
                    
                    if (loadingMessage) {
                        loadingMessage.style.display = 'none';
                    }
                }
            }
        }
        
        // Reproduzir programa no slot especificado
        function reproduzirPrograma(slotIndex, iniciarNoPercentual = 0) {
            const videoInfo = obterVideoParaSlot(slotIndex);
            
            if (!videoInfo) {
                console.error('Nenhum v√≠deo encontrado para o slot', slotIndex);
                setTimeout(() => {
                    const proximoSlot = (slotIndex + 1) % TOTAL_SLOTS;
                    reproduzirPrograma(proximoSlot, 0);
                }, 5000);
                return;
            }
            
            document.getElementById('currentProgram').textContent = `${videoInfo.programa.name} - Dia ${videoInfo.dia}`;
            
            const proximoSlot = (slotIndex + 1) % TOTAL_SLOTS;
            const depoisProximoSlot = (slotIndex + 2) % TOTAL_SLOTS;
            
            const proximoProgramaInfo = obterVideoParaSlot(proximoSlot);
            const depoisProximoProgramaInfo = obterVideoParaSlot(depoisProximoSlot);
            
            if (proximoProgramaInfo) {
                document.getElementById('nextProgram').textContent = `${proximoProgramaInfo.programa.name} - Dia ${proximoProgramaInfo.dia}`;
            }
            
            if (depoisProximoProgramaInfo) {
                document.getElementById('afterNextProgram').textContent = `${depoisProximoProgramaInfo.programa.name} - Dia ${depoisProximoProgramaInfo.dia}`;
            }
            
            if (ENABLE_DEBUG) {
                if (debugDays) debugDays.textContent = videoInfo.dia;
                if (debugProgram) debugProgram.textContent = currentProgramIndex + 1;
            }
            
            if (commercialIndicator) {
                commercialIndicator.style.display = 'none';
            }
            
            if (playbackControls) {
                playbackControls.style.display = 'flex';
            }
            
            if (customControls) {
                customControls.classList.remove('commercial-controls');
            }
            
            if (videoInfo.videoUrl.includes('youtube.com') || videoInfo.videoUrl.includes('youtu.be')) {
                carregarVideoYouTube(videoInfo.videoUrl, iniciarNoPercentual, true);
            } else {
                carregarVideoHTML5(videoInfo.videoUrl, iniciarNoPercentual, true);
            }
            
            currentState = 'program';
        }
        
        // Reproduzir comercial
        function reproduzirComercial() {
            if (!ENABLE_COMMERCIALS || TV_COMMERCIALS.length === 0) {
                const proximoSlot = (currentPlayingSlot + 1) % TOTAL_SLOTS;
                reproduzirPrograma(proximoSlot, 0);
                return;
            }
            
            if (commercialIndicator) {
                commercialIndicator.style.display = 'block';
            }
            document.getElementById('currentProgram').textContent = 'Intervalo Comercial';
            
            if (customControls) {
                customControls.classList.add('commercial-controls');
            }
            
            const commercialIndex = commercialBreakCount % TV_COMMERCIALS.length;
            const commercialUrl = TV_COMMERCIALS[commercialIndex];
            
            if (commercialUrl.includes('youtube.com') || commercialUrl.includes('youtu.be')) {
                carregarVideoYouTube(commercialUrl, 0, true);
            } else {
                carregarVideoHTML5(commercialUrl, 0, true);
            }
            
            currentState = 'commercial';
            commercialBreakCount++;
            
            if (videoElement) {
                const handleCommercialEnd = function() {
                    videoElement.removeEventListener('ended', handleCommercialEnd);
                    
                    if (commercialBreakCount < COMMERCIALS_PER_BREAK) {
                        reproduzirComercial();
                    } else {
                        commercialBreakCount = 0;
                        if (commercialIndicator) {
                            commercialIndicator.style.display = 'none';
                        }
                        const proximoSlot = (currentPlayingSlot + 1) % TOTAL_SLOTS;
                        reproduzirPrograma(proximoSlot, 0);
                    }
                };
                
                videoElement.addEventListener('ended', handleCommercialEnd);
            } else {
                setTimeout(() => {
                    if (commercialBreakCount < COMMERCIALS_PER_BREAK) {
                        reproduzirComercial();
                    } else {
                        commercialBreakCount = 0;
                        if (commercialIndicator) {
                            commercialIndicator.style.display = 'none';
                        }
                        const proximoSlot = (currentPlayingSlot + 1) % TOTAL_SLOTS;
                        reproduzirPrograma(proximoSlot, 0);
                    }
                }, 25000);
            }
        }
        
        // Mostrar/ocultar controles
        function showControls() {
            if (customControls && currentState === 'program') {
                customControls.style.opacity = '1';
                if (likeDislikeContainer && !IS_OFFLINE) {
                    likeDislikeContainer.style.display = 'flex';
                }
                controlsVisible = true;
                resetControlsTimer();
            } else if (customControls && currentState === 'commercial') {
                customControls.style.opacity = '1';
                if (likeDislikeContainer && !IS_OFFLINE) {
                    likeDislikeContainer.style.display = 'flex';
                }
                controlsVisible = true;
                resetControlsTimer();
            }
        }
        
        function hideControls() {
            if (customControls) {
                customControls.style.opacity = '0';
            }
            if (likeDislikeContainer) {
                likeDislikeContainer.style.display = 'none';
            }
            controlsVisible = false;
        }
        
        function resetControlsTimer() {
            clearTimeout(controlsTimer);
            controlsTimer = setTimeout(hideControls, CONTROLS_HIDE_DELAY);
        }
        
        // Configurar controles do player
        function configurarControles() {
            if (volumeBtn && volumeSlider && videoElement) {
                volumeSlider.addEventListener('input', function() {
                    videoElement.volume = this.value;
                    atualizarIconeVolume(this.value);
                    showControls();
                    resetControlsTimer();
                });
                
                volumeBtn.addEventListener('click', function() {
                    if (videoElement.volume > 0) {
                        videoElement.volume = 0;
                        volumeSlider.value = 0;
                    } else {
                        videoElement.volume = 1;
                        volumeSlider.value = 1;
                    }
                    atualizarIconeVolume(videoElement.volume);
                    showControls();
                    resetControlsTimer();
                });
                
                function atualizarIconeVolume(volume) {
                    if (volume === 0) {
                        volumeBtn.textContent = 'üîá';
                    } else if (volume < 0.5) {
                        volumeBtn.textContent = 'üîà';
                    } else {
                        volumeBtn.textContent = 'üîä';
                    }
                }
            }
            
            if (rewind10Btn && videoElement) {
                rewind10Btn.addEventListener('click', function() {
                    if (videoElement.currentTime > 10) {
                        videoElement.currentTime -= 10;
                    } else {
                        videoElement.currentTime = 0;
                    }
                    showControls();
                    resetControlsTimer();
                });
            }
            
            if (restartBtn && videoElement) {
                restartBtn.addEventListener('click', function() {
                    videoElement.currentTime = 0;
                    showControls();
                    resetControlsTimer();
                });
            }
            
            if (liveBtn) {
                liveBtn.addEventListener('click', function() {
                    const slotAoVivo = calcularSlotAtual();
                    const percentualAoVivo = calcularPercentualSlot();
                    
                    if (slotAoVivo === currentPlayingSlot && currentState === 'program') {
                        if (videoElement && videoElement.duration) {
                            const targetTime = videoElement.duration * percentualAoVivo;
                            videoElement.currentTime = targetTime;
                        }
                        if (liveDot) {
                            liveDot.classList.add('active');
                            setTimeout(() => {
                                liveDot.classList.remove('active');
                            }, 3000);
                        }
                    } else {
                        if (videoElement && videoElement.duration) {
                            videoElement.currentTime = videoElement.duration - 1;
                        }
                    }
                    
                    showControls();
                    resetControlsTimer();
                });
            }
            
            if (fullscreenBtn && videoWrapper) {
                fullscreenBtn.addEventListener('click', function() {
                    if (!document.fullscreenElement) {
                        videoWrapper.requestFullscreen().catch(err => {
                            console.log("Erro ao entrar em tela cheia:", err);
                        });
                    } else {
                        document.exitFullscreen();
                    }
                    showControls();
                    resetControlsTimer();
                });
            }
            
            if (autoplayButton) {
                autoplayButton.addEventListener('click', function() {
                    userStartedPlayback = true;
                    
                    const percentualSlot = calcularPercentualSlot();
                    
                    if (autoplayOverlay) {
                        autoplayOverlay.classList.add('hidden');
                    }
                    
                    if (currentState === 'program') {
                        reproduzirPrograma(currentPlayingSlot, percentualSlot);
                    }
                    
                    showControls();
                    resetControlsTimer();
                });
            }
            
            if (videoWrapper) {
                videoWrapper.addEventListener('mousemove', function() {
                    showControls();
                    resetControlsTimer();
                });
                
                videoWrapper.addEventListener('mouseleave', function() {
                    resetControlsTimer();
                });
            }
        }
        
        // Atualizar hora no display
        function atualizarHora() {
            if (SHOW_TIME && timeDisplay) {
                const agora = new Date();
                const horas = agora.getHours().toString().padStart(2, '0');
                const minutos = agora.getMinutes().toString().padStart(2, '0');
                timeDisplay.textContent = `${horas}:${minutos}`;
            }
        }
        
        // Verificar fim do v√≠deo e avan√ßar
        function verificarFimDoVideo() {
            if (currentState === 'program') {
                if (ENABLE_COMMERCIALS && TV_COMMERCIALS.length > 0) {
                    commercialBreakCount = 0;
                    reproduzirComercial();
                } else {
                    const proximoSlot = (currentPlayingSlot + 1) % TOTAL_SLOTS;
                    reproduzirPrograma(proximoSlot, 0);
                }
            }
        }
        
        // Inicializar player
        function inicializarPlayer() {
            videoElement = document.getElementById('myVideo');
            youtubeContainer = document.getElementById('youtubeContainer');
            autoplayOverlay = document.getElementById('autoplayOverlay');
            autoplayButton = document.getElementById('autoplayButton');
            volumeBtn = document.getElementById('volumeBtn');
            volumeSlider = document.getElementById('volumeSlider');
            fullscreenBtn = document.getElementById('fullscreenBtn');
            videoWrapper = document.querySelector('.video-wrapper');
            rewind10Btn = document.getElementById('rewind10Btn');
            restartBtn = document.getElementById('restartBtn');
            liveBtn = document.getElementById('liveBtn');
            liveDot = document.getElementById('liveDot');
            timeDisplay = document.getElementById('timeDisplay');
            debugDays = document.getElementById('debugDays');
            debugProgram = document.getElementById('debugProgram');
            onlineViewersElement = document.getElementById('onlineViewers');
            channelRatingElement = document.getElementById('channelRating');
            commercialIndicator = document.getElementById('commercialIndicator');
            playbackControls = document.getElementById('playbackControls');
            customControls = document.getElementById('custom-controls');
            loadingMessage = document.getElementById('loadingMessage');
            
            likeDislikeContainer = document.getElementById('likeDislikeContainer');
            likeBtn = document.getElementById('likeBtn');
            dislikeBtn = document.getElementById('dislikeBtn');
            likeCount = document.getElementById('likeCount');
            dislikeCount = document.getElementById('dislikeCount');
            
            configurarControles();
            
            if (!IS_OFFLINE) {
                loadChannelStats();
                setupLikeDislikeButtons();
            } else {
                if (likeDislikeContainer) {
                    likeDislikeContainer.style.display = 'none';
                }
            }
            
            if (videoElement) {
                videoElement.addEventListener('ended', verificarFimDoVideo);
                videoElement.addEventListener('error', function() {
                    console.error('Erro no v√≠deo, tentando pr√≥ximo...');
                    setTimeout(() => {
                        const proximoSlot = (currentPlayingSlot + 1) % TOTAL_SLOTS;
                        reproduzirPrograma(proximoSlot, 0);
                    }, 5000);
                });
                
                videoElement.addEventListener('contextmenu', function(e) {
                    e.preventDefault();
                    return false;
                });
            }
            
            if (videoWrapper) {
                videoWrapper.addEventListener('contextmenu', function(e) {
                    e.preventDefault();
                    return false;
                });
            }
            
            const slotAtual = calcularSlotAtual();
            currentPlayingSlot = slotAtual;
            
            const videoInfo = obterVideoParaSlot(slotAtual);
            if (videoInfo) {
                document.getElementById('currentProgram').textContent = `${videoInfo.programa.name} - Dia ${videoInfo.dia}`;
                
                if (videoInfo.videoUrl.includes('youtube.com') || videoInfo.videoUrl.includes('youtu.be')) {
                    carregarVideoYouTube(videoInfo.videoUrl, 0);
                } else {
                    carregarVideoHTML5(videoInfo.videoUrl, 0);
                }
                
                if (videoElement) {
                    videoElement.pause();
                }
            }
            
            if (autoplayOverlay) {
                autoplayOverlay.classList.remove('hidden');
            }
            
            hideControls();
            
            if (SHOW_TIME) {
                atualizarHora();
                setInterval(atualizarHora, 1000);
            }
            
            if (ENABLE_DEBUG && CHANNEL_ID) {
                inicializarContagemEspectadores();
            }
        }
        
        // Inicializar quando a p√°gina carregar (SEMPRE INICIALIZAR AUTENTICA√á√ÉO)
        document.addEventListener('DOMContentLoaded', function() {
            // SEMPRE inicializar autentica√ß√£o (mesmo offline)
            inicializarAutenticacao();
            
            // Se n√£o estiver offline, inicializar o player
            if (!IS_OFFLINE) {
                inicializarPlayer();
            } else {
                document.querySelector('.program-info').style.display = 'none';
                console.log("Canal offline - player desativado, mas autentica√ß√£o ativa");
            }
        });
    </script>
