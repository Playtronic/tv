            <script>
                // Verificar se o usuário está fora do Brasil
                function checkCountry() {
                    const userLang = navigator.language || navigator.userLanguage;
                    // Verifica se o idioma é português (Brasil ou Portugal)
                    const isPortuguese = userLang.startsWith('pt');
                    
                    if (!isPortuguese) {
                        // Usuário não fala português - mostrar imagem de "fora do ar"

                        document.querySelector('.program-info').style.display = 'none';
                        return false;
                    }
                    return true;
                }
                
                // Verificar país quando a página carregar
                document.addEventListener('DOMContentLoaded', function() {
                    checkCountry();
                });
